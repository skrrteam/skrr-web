<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200&display=swap');
        @font-face {
            font-family: 'Tenada';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2210-2@1.0/Tenada.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        *{
            font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif !important;
            word-break: keep-all;
        }
        html, body{
            font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif !important;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
            background-color: #111111;
            overflow: hidden;
        }
        .box{
            position: fixed;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background-color: #111111;
            position: relative;
        }
        p{
            margin-bottom: 10px;
            line-height: 24px;
        }
        a{
            margin-left: 2px;
        }
        hr{
            border: 0.6px #dfe0e4 solid;
            margin-top: 16px;
        }
        h1{
            margin-bottom: 0px;
        }
        .time{
            display: inline-block;
            text-align: right;
        }
        .time2{
            display: inline-block;
            text-align: center;
            font-size: 20px;
            color: #fff;
        }
        .loading{
            border: none;
            border-radius: 4px;
            width: calc(90vw - 20px);
            max-width: 580px;
            height: 50px;
            padding-left: 10px;
            padding-right: 10px;
            color: #FFFFFF;
            background-color: #333333;
            cursor: pointer;
        }
        video{
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        table{
            border-top: 1px solid #ffffff;
            border-bottom: 1px solid #ffffff;
            border-collapse: collapse;
        }
        .table-h1{
            color: #ffffff;
            line-height: 60px;
            font-family: 'Noto Serif KR', serif !important;
            font-size: 40px;
            padding: 0;
            margin: 0;
            margin-top: -5px;
            width: 65px;
            text-align: center;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            20% {
                transform: scale(1);
            }
            35% {
                transform: scale(1.05);
            }
            50% {
                transform: scale(1);
            }
            65% {
                transform: scale(1.05);
            }
            80% {
                transform: scale(1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="/img/icon.png" style="animation: pulse 1.2s linear infinite; width: 80vw; max-width: 600px; height: 80vw; max-height: 600px; position: absolute;">
        <div style="height: fit-content; padding: 0; margin-top: 0px; margin-bottom: 0px; position: absolute;">
            <h3 style="font-size: 24px; font-family: 'Tenada' !important;">누가 널 좋아하는지 알려줄게.</h3>
            <img src="/img/skrr_logo_text_white.png" style="width: 50vw; max-width: 300px; height: 23.6vw; max-height: 141.5px;">
            <br>
            <h1 class="time" style="width: 46px; font-family: 'Tenada' !important;" id="timed">00</h1>
            <h1 class="time2" style="width: fit-content; font-family: 'Tenada' !important;">일</h1>
            <h1 class="time" style="width: 46px; font-family: 'Tenada' !important;" id="timeh">00</h1>
            <h1 class="time2" style="width: fit-content; font-family: 'Tenada' !important;">시간</h1>
            <h1 class="time" style="width: 46px; font-family: 'Tenada' !important;" id="timem">00</h1>
            <h1 class="time2" style="width: fit-content; font-family: 'Tenada' !important;">분</h1>
            <h1 class="time" style="width: 46px; font-family: 'Tenada' !important;" id="times">00</h1>
            <h1 class="time2" style="width: fit-content; font-family: 'Tenada' !important;">초</h1>
        </div>
    </div>
    <script>
        remaindTime();
        function remaindTime() {
            var now = new Date();
            var open = new Date(2023,02,01,00,00,00);
            var nt = now.getTime();
            var ot = open.getTime();
            var remaind = ot - nt;
            var d = Math.floor(remaind / (1000 * 60 * 60 * 24));
            var h = Math.floor((remaind % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var m = Math.floor((remaind % (1000 * 60 * 60)) / (1000 * 60));
            var s = Math.floor((remaind % (1000 * 60)) / 1000);
            document.getElementById("timed").innerHTML = String(d).padStart(2, '0');
            document.getElementById("timeh").innerHTML = String(h).padStart(2, '0');
            document.getElementById("timem").innerHTML = String(m).padStart(2, '0');
            document.getElementById("times").innerHTML = String(s).padStart(2, '0');
        }
        setInterval(remaindTime,1000);
    </script>
</body>
</html>
